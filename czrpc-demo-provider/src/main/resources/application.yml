server:
  port: 8081
spring:
  application:
    name: czrpc-demo-provider
czrpc:
  # 应用级别的配置项
  app:
    applicationId: czrpc-demo
    namespace: public
    env: dev
  #  服务元信息，灰度打标用 - [provider only]
  provider:
    gray: false
    dc: bj
    unit: 001
    online: true
  #    注册中心配置
  registryCenter:
    server: localhost:2181
    root: czrpc
logging:
  level:
    root: info
    com.cz: debug